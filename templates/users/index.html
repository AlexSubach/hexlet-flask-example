<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
    <form action="/users">
        <input type="search" name="term" value="{{ search }}" required>
        <input type="submit" value="Search">
    </form>
    <ul>
    {% for user in users %}
        <li><em>{{ user }}</em></li>
    {% endfor %}
    </ul>
</body>
</html>
